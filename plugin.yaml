apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cleaner
spec:
  version: "v0.1.0"
  homepage: https://github.com/ratulbasak/kubectl-cleaner
  shortDescription: Safe, intelligent cleanup of unused Kubernetes resources.
  description: |
    Analyze and clean up stale Deployments, Services, PVCs, orphaned Secrets/ConfigMaps, and Jobs in a namespace.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/ratulbasak/kubectl-cleaner/releases/download/v0.1.0/kubectl-cleaner_darwin_arm64.tar.gz
      sha256: "ffb955adbec1da205f1adb70e154f2feae73419e3d2e6ad350a9f0e5400826af"
      bin: kubectl-cleaner
